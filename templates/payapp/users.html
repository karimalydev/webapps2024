{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div id="usersView" class="row" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Users Table
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Currency</th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.user }}</td>
                            <td>{{ user.currency }}</td>
                            <td>{{ user.balance }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">No users found</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
